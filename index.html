<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Interactive rating component</title>
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!--Bootstrap link-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  <!--Local style sheet-->
  <link rel="stylesheet" href="main.css">
  
</head>
<body>
    
    <form action="" class="container" id="rating-container">
        <fieldset>
            <img src="images/icon-star.svg" alt="" id="star-img">
        </fieldset>
        <fieldset>
            <h3 class="question">How did we do?</h3>    
        </fieldset>
        <fieldset>
            <p>Please let us know how we did with your support request. All feedback is appreciated 
                to help us improve our offering!</p>    
        </fieldset>
        <fieldset>
            <legend></legend>
            <div id="rating-container">
                
                <input name="rating" type="radio" id="one" value="1" checked><label id = "label1" for="one">1</label>
                
                <input name="rating" type="radio" id="two" value="2" checked><label id = "label2" for="two">2</label>
                
                <input name="rating" type="radio" id="three" value="3" checked><label id = "label3" for="three">3</label>
                
                <input name="rating" type="radio" id="four" value="4" checked><label id = "label4" for="four">4</label>
                
                <input name="rating" type="radio" id="five" value="5" checked><label id = "label5" for="five">5</label>
            </div>
                
            
        </fieldset>
        <div id="button-div">
            <button id="submit" disabled stype="submit">SUBMIT</button>
        </div>
        <div>
            
        </div>
    </form>
  
    <div class="container hidden" id="thx-container">
        <div id="thx-img">
            <img  src="images/illustration-thank-you.svg" alt="">
        </div>
        <div id="thx-result">
            <p >You selected X out of 5</p>
        </div>
        <div>
            <h3 id="thank-you">Thank you!</h3>
        </div>
        <div>
            <p id="thx-text">We appreciate you taking the time to give a rating. If you ever need more
                support, don't hesitate to get in touch!
            </p>
        </div>
    </div>

 <script src="index.js"></script>
</body>
</html>
